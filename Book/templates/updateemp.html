<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Employee</title>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 30px;
    }

    .form-box {
      max-width: 450px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
    }

    td {
      padding: 12px 8px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #3498db;
    }

    input[type="submit"] {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #3498db;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Update Employee</h2>

  <div class="form-box">
    <form action="{% url 'updateemp' data.id %}" method="POST">
      {% csrf_token %}
      <table>
        <tr>
          <td>Employee Name:</td>
          <td><input type="text" name="ename" value="{{ data.ename }}" required></td>
        </tr>
        <tr>
          <td>Salary:</td>
          <td><input type="number" name="sal" value="{{ data.sal }}" required></td>
        </tr>
        <tr>
          <td>Department Number:</td>
          <td><input type="number" name="deptno" value="{{ data.deptno }}" required></td>
        </tr>
        <tr>
          <td>Job:</td>
          <td><input type="text" name="job" value="{{ data.job }}" required></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" name="age" value="{{ data.age }}" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Update Employee Info">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div class="back-link">
    <p><a href="{% url 'showemployee' %}">‚Üê Back to Employee List</a></p>
  </div>

</body>
</html>
